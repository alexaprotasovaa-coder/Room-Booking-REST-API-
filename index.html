<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swagger UI Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      height: 200px;
      border-bottom: 1px solid #ccc;
    }

    #swagger-ui {
      height: 100%;
    }

    .container {
      display: flex;
      height: calc(100vh - 200px); 
    }

    .tabs {
      width: 200px;
      border-right: 1px solid #ccc;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
    }

    .tabs button {
      padding: 15px;
      border: none;
      background: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    .tabs button:hover {
      background-color: #e0e0e0;
    }

    .tabs button.active {
      background-color: #d0d0d0;
      font-weight: bold;
    }

    .content {
      flex: 1;
      overflow: auto;
      padding: 20px;
    }

    .page {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Swagger UI in header -->
  <header>
    <div id="swagger-ui"></div>
  </header>

  <!-- Main container -->
  <div class="container">
    <div class="tabs">
      <button onclick="showPage('doc')">Doc</button>
      <button onclick="showPage('doc2')">Doc 2</button>
    </div>
    <div class="content">
      <div id="doc" class="page">Doc content</div>
      <div id="doc2" class="page">Doc 2 content</div>
    </div>
  </div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    // Initialize Swagger UI only in the header
    SwaggerUIBundle({
      url: "swagger/openapi.yaml",
      dom_id: '#swagger-ui',
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: "StandaloneLayout"
    });

    // Tabs
    const pages = document.querySelectorAll('.page');
    const buttons = document.querySelectorAll('.tabs button');

    function showPage(id) {
      pages.forEach(p => p.style.display = 'none');
      buttons.forEach(b => b.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      document.querySelector(`.tabs button[onclick="showPage('${id}')"]`).classList.add('active');
    }

    // By default, we show the first document.
    showPage('doc1');
  </script>
</body>
</html>
