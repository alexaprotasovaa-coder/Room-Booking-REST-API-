<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swagger + Markdown styles</title>

  <!-- Swagger UI -->
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <!-- GitHub Markdown styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" />

  <style>
    /* ограничиваем markdown только Swagger */
    .swagger-ui .markdown-body {
      box-sizing: border-box;
      max-width: 100%;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>

  <script>
    SwaggerUIBundle({
      url: "swagger.yaml", // или swagger.json
      dom_id: "#swagger-ui",
      presets: [
        SwaggerUIBundle.presets.apis
      ],
      onComplete: () => {
        // применяем markdown-body ко всем markdown-описаниям
        document
          .querySelectorAll(
            ".swagger-ui .markdown, \
             .swagger-ui .renderedMarkdown, \
             .swagger-ui .opblock-description-wrapper"
          )
          .forEach(el => el.classList.add("markdown-body"));
      }
    });
  </script>
</body>
</html>
