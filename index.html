<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
     <style>
       body { font-family: sans-serif; margin: 20px; }
       #doc-section { margin-bottom: 40px; padding: 20px; border: 1px solid #ccc; }
     </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <div style="display: flex; height: 100vh;">
    <div style="width: 200px; border-right: 1px solid #ccc; padding: 10px;">
      <button onclick="showPage('doc1')">Doc 1</button>
      <button onclick="showPage('doc2')">Doc 2</button>
      <button onclick="showPage('swagger')">Swagger UI</button>
    </div>
     <div id="content" style="flex: 1; overflow: auto; padding: 20px;">
     <div id="doc1" class="page">Doc 1 content</div>
     <div id="doc2" class="page" style="display:none;">Doc 2 content</div>
     <div id="swagger" class="page" style="display:none;">
     <div id="swagger-ui"></div>
  </body>
</html>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <script>
    const pages = document.querySelectorAll('.page');
    function showPage(id) {
      pages.forEach(p => p.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'swagger' && !window.ui) {
        window.ui = SwaggerUIBundle({
          url: "swagger/openapi.yaml",
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout"
         });
      }
    }
    // Displaying the default first page
    showPage('doc1');
    </script>
